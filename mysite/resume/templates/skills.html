<h1 style="position:relative;width:70%;margin-left:15%;margin-right:15%;margin-top:60px;margin-bottom:-10px;color:black;">Relevant Skills</h1>
	<div style="position:relative;float:left;padding-left:5px;padding-bottom:10px; width:70%;margin-left:15%;margin-right:15%;margin-top:20px;margin-bottom:10px;background-color:#a2ef00;border:2px solid;">
		{%for cat,sklls in skills.items %}
				<h3 style="color:black;float:left;margin-bottom:-20px;">{{ cat }}: </h3>
				<div style="float:left;padding-top:22px;padding-left:10px;font-size:17px;">
				{% for skill in sklls %}
					{{ skill.name }},
				{% endfor %}
				</div>
				<div style="width:100%;float:left;" ></div>
		{% endfor %}
	</div>
